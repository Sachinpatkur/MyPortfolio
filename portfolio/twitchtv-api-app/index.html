<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwitchTV API App</title>
  <!-- Styles -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  
  <div class="container">
    <div class="heading">
      <h1>TwitchTV App</h1>
      <!-- <br/> -->
      <div class="row">
        <div class="col-4">
          <button id="all" class="filter">All</button>
        </div>
        <div class="col-4">
          <button id="online" class="filter">Online</button>
        </div>
        <div class="col-4">
          <button id="offline" class="filter">Offline</button>
        </div>
      </div>
      
      
    </div>
    <form class="searchForm">
      <input class="searchFormInput" type="search" name="search" placeholder="Search...">
    </form>
    <div id="streamsList">
    </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
