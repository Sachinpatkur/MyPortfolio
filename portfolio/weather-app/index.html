<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Styles -->
  <!--build:css css/styles.min.css-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/weather-icons.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!--endbuild-->
</head>

<body>

  <div id="container-box">
    <div id = "cloud"><span class='shadow'></span></div>
    
    <div id=location>
      <h2>Your Coordinates:</h2>
      <div id="latitude">
        <h2 class="location-text">Latitude: </h2>
        <h2 class="coordinates"></h2>
      </div>
      <div id="longitude">
        <h2 class="location-text">Longitude: </h2>
        <h2 class="coordinates"></h2>  
      </div>
      <br/>
    </div>

    <span class="weatherData">
      <a id="changeDegreeUnits"><span id="temperature"></span></a>
    </span>
    <span id="weather" class="weatherData icon-area"></span>
    <span id="wind" class="weatherData"></span>
  </div>

  <script>document.write('<script src="http://' + (location.host || '${1:localhost}').split(':')[0] + ':${2:35729}/livereload.js?snipver=1"></' + 'script>')</script>
  <!--build:js js/main.min.js -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <!-- endbuild -->
</body>
</html>
