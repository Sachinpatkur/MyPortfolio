<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>
  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <h1 id="page-heading">Wikipedia Viewer</h1>
    <p id="subheading">Search for any Article on Wikipedia or Visit a Random Article</p>
    <form class="searchForm">
      <input class="searchFormInput" type="search" name="search" placeholder="Search...">
      <button type="submit" class="icon searchIcon"><i class="material-icons">done</i></button>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noreferrer"><button type="button" id="random-page"><i class="material-icons">shuffle</i></button></a>
    </form>
    
    

  <section class="searchResults"></section>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
